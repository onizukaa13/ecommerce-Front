<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card mb-4">
        <img class="card-img-top" src="{{ book.image }}" alt="{{ book.titre }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.titre }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>
          <button class="btn btn-primary" (click)="addToCart(book)">Ajouter au panier</button>
          <button class="btn btn-secondary" (click)="viewBookDetails(book)">Voir les d√©tails</button>
        </div>
      </div>
    </div>
  </div>
</div>
