<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">L2I</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/account">Mon compte</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/cart">Panier</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/login">Se Connecter</a>
        </li>
      </ul>
    </div>
  </nav>
  

<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card mb-4">
        <img class="card-img-top" src="{{ book.image }}" alt="{{ book.titre }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.titre }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>
          <p class="card-text">{{ book.prix }} €</p>
          <button class="btn btn-primary" (click)="addToCart(book)">Ajouter au panier</button>
          <button class="btn btn-secondary" (click)="viewBookDetails(book)">Voir les détails</button>
        </div>
      </div>
    </div>
  </div>
</div>
