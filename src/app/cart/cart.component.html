<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" class="nav-link" routerLink="/books">L2I</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <a class="nav-link" routerLink="/account"><i class="fa-solid fa-house"></i></a>
    </ul>
  </div>
</nav>

<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="card my-3 mx-3" *ngFor="let book of books">
  
        <div class="image-block">
        <img class="card-img-top" id="image-card" src="{{ book.image }}" alt="{{ book.titre }}">
      </div>

          <div class="card-body d-flex flex-column justify-content-between">
          <h5 class="card-title">{{ book.titre }}</h5>
          <p class="card-text text-secondary">{{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>
          <div class="quantity-input">
            <div class="text-center">
              <button class="btn btn-primary" (click)="decrementQuantity(book)">-</button>
              <span class="quantity">{{ book.number_ordered }}</span>
              <button class="btn btn-primary" (click)="incrementQuantity(book)">+</button>
            </div>
            <span class="prix-quantity h2">{{ book.prix }}â‚¬</span>
            
          </div>
          <button class="btn btn-danger" (click)="removeFromCart(book)">Supprimer</button>
        </div>
      </div>
    </div>
  </div>

<div class="row justify-content-center mt-5 ">
  <div class="col-md-6 text-center mb-3">
    <div class="total-section">
      <h4>Total de la commande :</h4>
      <p class="h3">{{ calculateTotal() | currency:'EUR' }}</p>
    </div>
  </div>
</div>
<div class="text-center mb-4">
  <button class="btn btn-primary" (click)="placeOrder()">Passer la commande</button>

</div>
