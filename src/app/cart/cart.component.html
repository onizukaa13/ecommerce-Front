<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" class="nav-link" routerLink="/books">L2I</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">

<button class="btn btn-primary" (click)="placeOrder()">Passer la commande</button>
<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let book of books">
      <div class="card mb-4">
        <img class="card-img-top" src="{{ book.image }}" alt="{{ book.titre }}">
        <div class="card-body">
          <h5 class="card-title">{{ book.titre }}</h5>
          <p class="card-text">{{ book.author }}</p>
          <p class="card-text">{{ book.description }}</p>
          <button class="btn btn-danger" (click)="removeFromCart(book)">Supprimer</button>
      </div>
      </div>
    </div>
  </div>
</div>
