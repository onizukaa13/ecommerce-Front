<div class="position-relative">
  <img src="https://dailygeekshow.com/wp-content/uploads/2020/11/une-livre-librairie-1024x576.jpg" alt="background-image" class="background-image">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" class="nav-link" routerLink="/books">L2I</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <a class="nav-link" routerLink="/cart">Panier</a>
      </ul>
    </div>
  </nav>

  <div *ngIf="user">
    <h2>Bienvenue dans votre espace, {{ user.firstname | uppercase }} {{ user.name | uppercase }}</h2>
    <p>Email: {{ user.email }}</p>
    <img src="https://expodif.fr/wp-content/uploads/2022/06/librairie-en-ligne-1.png" alt="librairie" class="custom-image">

    <!-- Autres informations du compte utilisateur -->
  </div>
</div>
