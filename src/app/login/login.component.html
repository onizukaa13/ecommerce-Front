<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Connexion</h5>
            <form (ngSubmit)="onConnexion()">
              <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" [(ngModel)]="email">
              </div>
              <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password">
              </div>
              <button type="submit" class="btn btn-primary">Se connecter</button>
              <button type="button" class="btn btn-link" (click)="redirectToRegister()">S'inscrire</button>
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
