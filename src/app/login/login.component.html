<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="login.component.css">
</head>
<body class="body">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form (ngSubmit)="onConnexion()" class="form">
              <h2 class="card-title">Connexion</h2>
              <div class="form-group labelAndInput">
                <label for="email" class="label">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" [(ngModel)]="email" class="input">
              </div>
              <div class="form-group labelAndInput">
                <label for="password" class="label">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" [(ngModel)]="password" class="input">
              </div>
              <div class="btns">
                <button type="submit" class="button button-connect">Connexion</button>
                <button type="button" (click)="redirectToRegister()" class="button button-register">Cr√©er un compte</button>
              </div>
            </form>
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
