<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détails de l'article</title>
  <link rel="stylesheet" href="book-detail.component.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" class="nav-link" routerLink="/books">L2I</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" routerLink="/account">Mon compte</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" routerLink="/cart">Panier</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" routerLink="/login">Se Connecter</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="article">
      <div class="details" *ngIf="book">
        <h1>{{ book.titre }}</h1>
        <p>{{ book.author }}</p>
        <p>{{ book.description }}</p>
        <img class="card-img-top" src="{{ book.image }}" alt="{{ book.titre }}">
        <!-- Autres détails du livre -->
      </div>
      <button class="btn btn-primary" (click)="book && addToCart(book)">Ajouter au panier</button>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
